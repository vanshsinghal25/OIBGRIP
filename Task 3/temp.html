<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="temp.css">

</head>
<body>
    <div id="content-container">
        <h2 id="container-heading">TEMPERATURE CONVERTER</h2>
        <div id="calculation-container">
            <div class="content-division">
                <div class="division-heading">From</div>
                <div class="inputs-container">
                    <input type="number" class="input-field inputs" name="input" id="input-box" placeholder="0" required/>
                    <div class="dropdowm-container">
                        <select class="dropdown inputs" id="input-dropdown">
                            <option value ="Celcius" selected>Celcius</option> 
                            <option value="Farenheit">Farenheit</option>
                            </select>
                            </div>
                            </div>
                            </div>
                            <div class="content-division">
                                <div class=":division-heading">To</div>
                                <div class="inputs-container">
                                    <input type="text" class="input-field inputs" name="result" id="result-box" placeholder="0" disabled/>

                                    <div class="dropdown-container">
                                        <select class="dropdown inputs" id="result-dropdown">
                                            <option value="Farenheit">Farenheit</option>
                                            <option value="Celcius">Celcius</option>
                                            </select>
                                            </div>
                                            </div>
                                            </div>
                                            <buttion id="convert-btn" class="inputs" onclick="converter()">Convert</buttion>
                                            </div>
                                            </div>

                                            <script src ="temp.js"></script>
                                            </body>
